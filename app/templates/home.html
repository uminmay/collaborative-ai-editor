<!DOCTYPE html>
<html>
<head>
    <title>Project Management</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    {% include "components/nav.html" %}
    
    <div class="container mx-auto p-4">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Projects</h1>
                <div class="space-x-4">
                    <button onclick="showCreateProjectModal()" 
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        New Project
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow overflow-hidden">
                {% if projects %}
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Created At
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Project Name
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Owner
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Collaborators
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody id="projects-list" class="bg-white divide-y divide-gray-200">
                            <!-- Projects will be populated by JavaScript -->
                        </tbody>
                    </table>
                {% else %}
                    <div id="empty-state" class="text-center text-gray-500 py-8">
                        <p class="text-lg mb-4">No projects yet</p>
                        <button onclick="showCreateProjectModal()" 
                                class="text-blue-500 hover:text-blue-700">
                            Create your first project
                        </button>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Create Project Modal -->
    <div id="create-project-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">Create New Project</h2>
            <div class="space-y-4">
                <div>
                    <label for="project-name" class="block text-sm font-medium text-gray-700">Project Name</label>
                    <input type="text" id="project-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                </div>
                <div class="flex justify-end space-x-4">
                    <button onclick="hideCreateProjectModal()" 
                            class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">
                        Cancel
                    </button>
                    <button onclick="createProject()" 
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Explorer Modal -->
    <div id="project-explorer-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-start justify-center pt-10">
        <div class="bg-white rounded-lg p-6 max-w-4xl w-full max-h-[80vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Project Explorer: <span id="current-project-name"></span></h2>
                <button onclick="hideProjectExplorer()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <div class="flex justify-end mb-4 space-x-2">
                <button onclick="showCreateItemModal('file')" 
                        class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 text-sm">
                    New File
                </button>
                <button onclick="showCreateItemModal('folder')" 
                        class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 text-sm">
                    New Folder
                </button>
            </div>
            
            <div class="overflow-auto flex-1 min-h-[300px] border rounded p-4">
                <div id="project-tree"></div>
            </div>
        </div>
    </div>

    <!-- Create Item in Project Modal -->
    <div id="create-project-item-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium" id="create-item-title">Create New Item</h3>
                <button onclick="hideCreateItemModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="new-item-name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="new-item-name" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                    <input type="hidden" id="new-item-path">
                    <input type="hidden" id="new-item-type">
                </div>
                <div class="flex justify-end space-x-2">
                    <button onclick="hideCreateItemModal()"
                            class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">
                        Cancel
                    </button>
                    <button onclick="createProjectItem()"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Collaborator Modal -->
    <div id="collaborator-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">Manage Collaborators</h2>
            <div class="space-y-4">
                <div>
                    <label for="collaborator-select" class="block text-sm font-medium text-gray-700">Add Collaborator</label>
                    <div class="mt-1 flex space-x-2">
                        <select id="collaborator-select" class="block w-full rounded-md border-gray-300 shadow-sm p-2">
                            <option value="">Select a user</option>
                            {% for available_user in available_users %}
                                {% if available_user.id != user.id %}
                                <option value="{{ available_user.id }}">{{ available_user.username }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <button onclick="addCollaborator()"
                                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Add
                        </button>
                    </div>
                </div>
                <div>
                    <h3 class="text-sm font-medium text-gray-700 mb-2">Current Collaborators</h3>
                    <div id="current-collaborators" class="space-y-2">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                <div class="flex justify-end">
                    <button onclick="hideCollaboratorModal()" 
                            class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Transfer Ownership Modal -->
    <div id="transfer-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">Transfer Project Ownership</h2>
            <div class="space-y-4">
                <div>
                    <label for="new-owner-select" class="block text-sm font-medium text-gray-700">New Owner</label>
                    <select id="new-owner-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                        <option value="">Select a user</option>
                        {% for available_user in available_users %}
                            {% if available_user.id != user.id %}
                            <option value="{{ available_user.id }}">{{ available_user.username }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="flex justify-end space-x-4">
                    <button onclick="hideTransferModal()" 
                            class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">
                        Cancel
                    </button>
                    <button onclick="transferOwnership()" 
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Transfer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/home.js"></script>
</body>
</html>
