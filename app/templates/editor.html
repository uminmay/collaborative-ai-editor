<!DOCTYPE html>
<html>
<head>
    <title>Code Editor</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    {% include "components/nav.html" %}
    
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-lg">
            <div class="border-b p-4 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 id="filepath" class="text-lg font-semibold"></h1>
                    <span id="save-status" class="text-sm text-gray-500"></span>
                </div>
                <a href="/" class="text-blue-500 hover:text-blue-700">Back to Projects</a>
            </div>
            
            <div class="p-4">
                <textarea id="editor" 
                          class="w-full h-[calc(100vh-200px)] font-mono text-sm p-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                          spellcheck="false"></textarea>
            </div>
        </div>
    </div>
    <script src="/static/js/editor.js"></script>
</body>
</html>
