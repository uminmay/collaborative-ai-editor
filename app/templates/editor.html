<!DOCTYPE html>
<html>
<head>
    <title>Code Editor</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="file-info">
                <h3 id="filepath" class="text-lg font-semibold"></h3>
                <span id="save-status" class="text-sm text-gray-500"></span>
            </div>
            <a href="/" class="back-button">Back to Projects</a>
        </div>
        <textarea id="editor" spellcheck="false" class="w-full h-screen"></textarea>
    </div>
    <script src="/static/js/editor.js"></script>
</body>
</html>
